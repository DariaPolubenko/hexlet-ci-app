name: hexlet-ci-app

on: 
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: make install
      - run: make setup
      - run: make build
      - run: make start
      - run: make test
      - run: make lint
      
