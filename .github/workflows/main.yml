name: base-test

on: 
  - push
  - pull_request

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: make setup
      - run: make test
      - run: make lint
  
  build-shyk:
    needs: build
      steps:
        #- uses: actions/checkout@master
        - name: Run Snyk to check for vulnerabilities
        - uses: snyk/actions/node@master
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
